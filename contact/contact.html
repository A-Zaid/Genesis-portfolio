<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Document</title>
</head>

<body>
    <header>
        <svg class="logo">
            <use href="../images/Logo.svg#genesis-logo"></use>
        </svg>
        <nav class="nav">
            <ul class="nav__list">
                <!--li class="nav__li"><a class="nav__link" href="../index.html">Home</a></li-->
                <li class="nav__li"><a class="nav__link" href="../project-details/project-details.html">Projects</a></li>
                <li class="nav__li"><a class="nav__link" href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="main">
            <div class="main__contact-intro">
                <p class="main__h3 main__line-height55 main__bold">Full set of great
                    features to make your
                    product fresh</p>
                <br><br>
                <p class="main__h6 main__line-height26 main__opaque8">Our favorite brands are our friends! We help them
                    to achieve their goals, they help us to stay sharp.
                </p>
            </div>
            <div class="main__contact-intro-space"></div>
            <div class="main__contact-intro">
                <form action="" autocomplete="off">
                    <div class="form-element">
                        <label class="main__h6 main__line-height20 main__bold main__opaque6" for="name">Name</label>
                        <input required class="form-element__input-field main__h6 main__line-height20 main__bold main__opaque6" type="text" id="name" placeholder="">
                        <label class="main__h6 main__line-height20 main__bold main__opaque6" for="email">Email</label>
                        <input required class="form-element__input-field main__h6 main__line-height20 main__bold main__opaque6" type="email" id="email" placeholder="">
                        <label class="main__h6 main__line-height20 main__bold main__opaque6" for="msg">Message</label>
                        <textarea required class="form-element__input-field main__h6 main__line-height20 main__bold main__opaque6" cols="30" rows="1" id="msg" placeholder=""></textarea>
                        <br>
                        <br>
                        <button class="form-element__btn main__h6 main__line-height20"  type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="main">
            <img class="main__img" src="../images/Map.png" alt="map">
        </div>
    </main>

    <footer>
        <svg class="footer__logo">
            <use href="../images/Logo.svg#genesis-logo"></use>
        </svg>
        <nav class="footer__nav">
            <ul class="footer__nav__list">
                <li class="footer__nav__li"><a class="footer__nav__link" href="../project-details/project-details.html">Projects</a></li>
                <li class="footer__nav__li"><a class="footer__nav__link" href="#">Contact</a></li>
            </ul>
            <ul class="footer__nav__list">
                <li class="footer__nav__li"><img src="../images/dribbble-logo.png" alt="dribble"></li>
                <li class="footer__nav__li"><img src="../images/instagram.png" alt="instagram"></li>
                <li class="footer__nav__li"><img src="../images/twitter-logo-silhouette.png" alt="twitter"></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
